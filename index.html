<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            color: white;
        }

        /* Fullscreen Background Video */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(60%);
        }

        /* Message on Top */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            animation: fadeIn 2s ease-out;
        }

        .hero-text h1 {
            font-size: 60px;
            font-weight: 900;
            text-shadow: 0 0 20px black;
        }

        .hero-text p {
            font-size: 22px;
            margin-top: 10px;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to   { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Scroll Down Indicator */
        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            animation: bounce 1.5s infinite;
            text-shadow: 0 0 10px black;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50%      { transform: translateX(-50%) translateY(10px); }
        }

        /* Recap Video Section */
        .video-section {
            padding: 60px 0;
            text-align: center;
            background: black;
        }

        .video-section video {
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            opacity: 0;
            animation: fadeInVid 2s ease-out 0.5s forwards;
        }

        @keyframes fadeInVid {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

	/* HERO WITH GRADIENT FADE */
	.hero {
	position: relative;
	height: 100vh;
	width: 100%;
	overflow: hidden;
	}

	.hero::after {
	content: "";
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 200px; 
	background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, black 100%);
	pointer-events: none;
	}
	
    </style>
</head>
<body>

    <!-- HERO WITH BACKGROUND VIDEO -->
    <div class="hero">

        <!-- Background Video -->
        <video autoplay muted loop playsinline>
            <source src="Background.mp4" type="video/mp4">
        </video>

        <!-- Text On Top -->
        <div class="hero-text">
            <h1>Happy Birthday, Brother! üéâ</h1>
            <p>Keep smiling, keep exploring, keep shining ‚ù§Ô∏è</p>
        </div>

        <!-- Scroll indicator -->
        <div class="scroll-down">‚¨áÔ∏è</div>

    </div>

    <!-- RECAP VIDEO BELOW -->
    <div class="video-section">
        <video controls>
            <source src="Rivers.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
